# This workflow will build and push a Java application to an Azure Web App when a commit is pushed to your default branch.
## This workflow assumes you have already created the target Azure App Service web app.
# For instructions see https://docs.microsoft.com/en-us/azure/app-service/quickstart-java?tabs=javase&pivots=platform-linux

## To configure this workflow:

## 1. Create an Azure Service Principal and add it as a secret in your repository named AZURE_CREDENTIALS.
#    For more information on creating a service principal: https://docs.microsoft.com/en-us/azure/developer/github-actions/configure-action-azure-resource
#    For instructions on creating a GitHub secret: https://docs.github.com/en/actions/reference/encrypted-secrets#creating-encrypted-secrets-for-a-repository

## 2. Change the value for the AZURE_WEBAPP_NAME. Optionally, change the JAVA_VERSION environment variable below.

## For more information on GitHub Actions for Azure: https://github.com/Azure/Actions
# For more information on the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# For more samples to get started with GitHub Action workflows to deploy to Azure: https://github.com/Azure/actions-workflow-samples
name: Build and deploy WAR app to Azure Web App

env:
  AZURE_WEBAPP_NAME: R07OpenCampus    # Azure Web Appの名前を設定してください
  JAVA_VERSION: '17'                  # 使用するJavaのバージョンを設定してください
  DISTRIBUTION: zulu                  # 使用するJavaディストリビューションを設定してください

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  id-token: write # azure/login アクションのために必要

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Java version
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: ${{ env.DISTRIBUTION }}
          cache: 'gradle' # MavenキャッシュからGradleキャッシュに変更

      - name: Build with Gradle
        run: gradle build # MavenビルドコマンドからGradleビルドコマンドに変更

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: java-app
          path: '${{ github.workspace }}/build/libs/*.war' # JAR出力パスからWAR出力パスに変更（Gradleの標準的なWAR出力パス）

  deploy:
    permissions:
      contents: none
      id-token: write # azure/login アクションのために必要
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Development'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: java-app

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }} # サービスプリンシパルの認証情報を含むシークレット

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          package: '*.war' # JARパッケージからWARパッケージに変更
          # publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }} # Azure Loginを使用するため、これは不要になりました
